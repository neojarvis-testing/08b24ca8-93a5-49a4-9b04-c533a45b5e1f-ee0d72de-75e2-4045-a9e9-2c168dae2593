<div class="container">
  <h2>Create New Savings Plan</h2>
  <form (ngSubmit)="onSubmit()" #savingsPlanForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="newPlan.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="goalAmount">Goal Amount</label>
      <input type="number" id="goalAmount" class="form-control" [(ngModel)]="newPlan.goalAmount" name="goalAmount" required>
    </div>
    <div class="form-group">
      <label for="timeFrame">Time Frame (months)</label>
      <input type="number" id="timeFrame" class="form-control" [(ngModel)]="newPlan.timeFrame" name="timeFrame" required>
    </div>
    <div class="form-group">
      <label for="riskLevel">Risk Level</label>
      <select id="riskLevel" class="form-control" [(ngModel)]="newPlan.riskLevel" name="riskLevel" required>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" [(ngModel)]="newPlan.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" id="status" class="form-control" [(ngModel)]="newPlan.status" name="status" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="savingsPlanForm.form.invalid">Submit</button>
  </form>
  <div *ngIf="formSubmitted" class="alert alert-success mt-3">
    Savings plan successfully created!
  </div>
</div>
