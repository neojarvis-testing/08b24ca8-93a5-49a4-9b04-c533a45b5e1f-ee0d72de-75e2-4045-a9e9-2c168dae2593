
  <div class="wrapper">
    <!-- Left Side: Image -->
    <div class="image-container">
      <img src="/assets/login.jpg" alt="Login Image" class="login-image">
    </div>

    <!-- Right Side: Login Form -->
    <div class="login-container">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="generateOtp()">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email<span class="required">*</span></label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-input"
          />
          <div
            class="error-message"
            *ngIf="
              loginForm.get('email')?.invalid &&
              (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
            "
          >
            <p *ngIf="loginForm.get('email')?.errors?.required">Email is required</p>
            <p *ngIf="loginForm.get('email')?.errors?.email">Invalid email format</p>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password<span class="required">*</span></label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-input"
          />
          <div
            class="error-message"
            *ngIf="
              loginForm.get('password')?.invalid &&
              (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)
            "
          >
            Password must include:
            <ul class="password-requirements">
              <li [class.valid]="checkLowercase()">✔ One lowercase letter</li>
              <li [class.valid]="checkUppercase()">✔ One uppercase letter</li>
              <li [class.valid]="checkDigit()">✔ One digit</li>
              <li [class.valid]="checkSpecialChar()">✔ One special character</li>
              <li [class.valid]="checkMinLength()">✔ At least 8 characters</li>
            </ul>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submit" class="btn" [disabled]="loginForm.invalid">
          Send OTP
        </button>
      </form>

      <!-- Forgot Password -->
      <button class="btn forgot-password-btn" (click)="openForgotPassword()">
        Forgot Password?
      </button>

      <!-- Register Section -->
      <div class="register-container">
        <p>
          Don't have an account?
          <a (click)="navigateToRegister()" class="register-link">Register</a>
        </p>
      </div>
    </div>
  </div>
