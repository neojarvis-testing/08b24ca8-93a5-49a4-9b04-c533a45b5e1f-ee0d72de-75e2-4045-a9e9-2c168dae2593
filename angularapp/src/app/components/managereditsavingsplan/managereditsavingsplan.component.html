<div class="container">
  <h2>Update Savings Plan</h2>
  <form (ngSubmit)="onSubmit()" #savingsPlanForm="ngForm">
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="savingsPlan.Name" name="name" required #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="goalAmount">Goal Amount *</label>
      <input type="number" id="goalAmount" class="form-control" [(ngModel)]="savingsPlan.GoalAmount" name="goalAmount" required min="1000" max="10000000" #goalAmount="ngModel">
      <div *ngIf="(goalAmount.invalid && (goalAmount.dirty || goalAmount.touched)) || (savingsPlan.GoalAmount !== null && (savingsPlan.GoalAmount > 10000000 ||  savingsPlan.GoalAmount < 1000))" class="text-danger">
        Goal amount must be between 1,000 and 10,000,000.
      </div>
    </div>
    <div class="form-group">
      <label for="timeFrame">Time Frame (years)*</label>
      <input type="number" id="timeFrame" class="form-control" [(ngModel)]="savingsPlan.TimeFrame" name="timeFrame" required #timeFrame="ngModel">
      <div *ngIf="(timeFrame.invalid && (timeFrame.dirty || timeFrame.touched)) || (savingsPlan.TimeFrame !==null && (savingsPlan.TimeFrame >50 || savingsPlan.TimeFrame < 1))" class="text-danger">
        Time frame must be between 1 and 50 years.
      </div>
    </div>
    <div class="form-group">
      <label for="riskLevel">Risk Level *</label>
      <select id="riskLevel" class="form-control" [(ngModel)]="savingsPlan.RiskLevel" name="riskLevel" required #riskLevel="ngModel">
        <option value="">Select Risk Level</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <div *ngIf="riskLevel.invalid && (riskLevel.dirty || riskLevel.touched)" class="text-danger">
        Risk level is required.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description *</label>
      <textarea id="description" class="form-control" [(ngModel)]="savingsPlan.Description" name="description" required #description="ngModel"></textarea>
      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">
        Description is required.
      </div>
    </div>
    <div class="form-group">
      <label for="status">Status *</label>
      <select id="status" class="form-control" [(ngModel)]="savingsPlan.Status" name="status" required #status="ngModel">
        <option value="">Select Status</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
      <div *ngIf="status.invalid && (status.dirty || status.touched)" class="text-danger">
        Status is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (mouseenter)="moveButton($event)" #submitBtn [disabled]="savingsPlanForm.form.invalid">Update</button>
  </form>
</div>

<!-- Added this Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-modal">
      <div class="modal-body text-center">
        <!-- Added Icon Container -->
        <div class="icon-container">
          <div class="check-icon">&#10004;</div> <!-- Added Check Icon -->
        </div>
        <h4 class="modal-title">Updated</h4> <!-- Added Modal Title -->
        <p class="modal-text">You're all set and ready to start</p> <!-- Added Modal Text -->
        <button type="button" class="btn btn-pink" (click)="closeModal()">View Savings</button> <!-- Added Styled Button -->
      </div>
    </div>
  </div>
</div>
