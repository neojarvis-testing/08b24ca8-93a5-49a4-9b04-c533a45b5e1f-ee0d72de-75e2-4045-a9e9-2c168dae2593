<div class="form-wrapper">
  <h1 class="form-title">Savings Plan Application Form</h1>
  <div class="form-card">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      
      <!-- Applied Amount -->
      <div class="form-group">
        <label for="appliedAmount">Applied Amount<span class="required">*</span></label>
        <input 
          type="number" 
          id="appliedAmount" 
          class="form-control" 
          [(ngModel)]="planApplicationForm.AppliedAmount" 
          name="appliedAmount" 
          required 
          (ngModelChange)="validateAmount()">
        <div *ngIf="amountError" class="error-text">{{ amountError }}</div>
      </div>

      <!-- Application Date -->
      <div class="form-group">
        <label for="applicationDate">Application Date<span class="required">*</span></label>
        <input 
          type="date" 
          id="applicationDate" 
          class="form-control" 
          [(ngModel)]="planApplicationForm.ApplicationDate" 
          name="applicationDate" 
          required 
          [min]="minDate">
      </div>

      <!-- Remarks -->
      <div class="form-group">
        <label for="remarks">Remarks<span class="required">*</span></label>
        <textarea 
          id="remarks" 
          class="form-control" 
          rows="4" 
          [(ngModel)]="planApplicationForm.Remarks" 
          name="remarks" 
          required></textarea>
      </div>

      <!-- Proof Document -->
      <div class="form-group">
        <label for="proof">Proof Document<span class="required">*</span></label>
        <input 
          type="file" 
          id="proof" 
          class="form-control" 
          (change)="onFileChange($event)" 
          required>
        <small class="helper-text">Only .jpeg, .jpg, .png files are allowed</small>
        <div *ngIf="fileError" class="error-text">{{ fileError }}</div>
      </div>

      <!-- Savings Plan -->
      <div class="form-group">
        <label for="planName">Savings Plan<span class="required">*</span></label>
        <input 
          type="text" 
          id="planName" 
          class="form-control" 
          [(ngModel)]="savingsPlan.Name" 
          name="planName" 
          disabled>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-button" [disabled]="!isFormValid">Submit</button>
    </form>
  </div>
</div>
